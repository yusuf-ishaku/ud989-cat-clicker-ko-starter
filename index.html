<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Cat Clicker</title>
</head>
<body>
    <ul id="currentCat-list"></ul>
    <div id="currentCat">
        <h2 data-bind = "text: currentCat().name"></h2>
        <div data-bind="text: currentCat().clickCount"></div>
        <div data-bind="text: currentCat().level"></div>
        <img id="currentCat-img" src="" alt="cute currentCat" data-bind="click: incrementCount, attr: {src: currentCat().imgSrc}">
        <ul data-bind="foreach: currentCat().nickNames">
            <li data-bind="text: $data"></li>
        </ul>
    </div>
    <script src="js/lib/knockout-3.2.0.js"></script>
    <script src="js/app.js"></script>
</body>
</html>
